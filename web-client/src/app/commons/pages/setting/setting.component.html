<div class="container">
    <div class="row">
        <div class="col">
            <div class="card-padding">
                <div class="card">
                    <h3 class="card-header primary-color white-text">Общие настройки</h3>
                    <div class="card-body">
                        <h4 class="card-title">Аккаунт</h4>
                        <div class="row">
                            <!--First column-->
                            <div class="col-md-4">
                                <div class="md-form">
                                    <i class="fa fa-user prefix"></i>
                                    <input mdbActive type="text" id="form1" class="form-control" value="{{ currentAccount?.username }}">
                                    <label for="form1">Логин</label>
                                </div>
                            </div>

                            <!--Second column-->
                            <div class="col-md-4">
                                <div class="md-form">
                                    <i class="fa fa-envelope prefix"></i>
                                    <input mdbActive type="text" id="form2" class="form-control" value="{{ currentAccount?.email }}">
                                    <label for="form2">Email</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="md-form">
                                    <i class="fa fa-smile-o prefix"></i>
                                    <input mdbActive type="text" id="form3" class="form-control" value="{{ currentAccount?.chatName }}">
                                    <label for="form3">Имя в чате</label>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="card-body">
                        <h4 class="card-title">Сотрудник</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
