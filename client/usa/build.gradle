group 'ru.kolaer'
version '4.0'

def projectName = "ru.kolaer.client.usa"
def projectNameWithVersion = projectName + "-" + version
def projectJarName = projectNameWithVersion + ".jar"

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url 'https://repo.spring.io/libs-milestone'
    }
}

dependencies {
    compile 'org.springframework.android:spring-android-rest-template:2.0.0.M3'

    compile "org.controlsfx:controlsfx:9.0.0"
    compileOnly "org.projectlombok:lombok:1.16.18.1"
    testCompile "junit:junit:4.11"

} repositories {

}

task createJar(type: Jar) {
    archiveName = projectJarName
    baseName = project.name
    manifest {
        attributes 'Main-Class': 'ru.kolaer.client.usa.runnable.Launcher'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task copyJarToBin(dependsOn: createJar) {
    doLast {
        copy {
            from 'build/libs/' + projectJarName
            into pathToProjectDir
        }
    }
}

task buildApp (dependsOn: [clean, copyJarToBin])