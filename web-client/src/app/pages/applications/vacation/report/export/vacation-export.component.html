<toaster-container [toasterconfig]="config"></toaster-container>

<div class="row">
    <div class="col-12" #filterElement>
        <report-filter [pipeCharts]="false"
                       [(filterModel)]="filterModel"
                       [selectAllDepartments]="false"
                       [selectDepartments]="currentAccount && currentAccount.accessVacationAdmin"
                       actionTitle="Скачать"
                       [multiSelectDepartment]="true"
                       (onChangeFilter)="changeFilter($event)"
                       (onAcceptFilter)="generateReportExport($event)">
        </report-filter>
    </div>
</div>
