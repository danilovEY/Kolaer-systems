<div class="row">
    <div class="col-12">
        <nb-card>
            <nb-card-header>
                Сотрудники
            </nb-card-header>

            <nb-card-body>
                <ngx-loading [show]="employeesLoading"></ngx-loading>
                <custom-table *ngIf="currentAccount && canWriteEmployees()"
                        #employeeTable
                              [columns]="employeesColumns"
                              [source]="employeesSource"
                              [actions]="employeeActions"
                              [actionAdd]="false"
                              [actionDelete]="false"
                              [actionEdit]="false"
                              (action)="employeesAction($event)"
                              (edit)="employeesEdit($event)"
                              (delete)="employeesDelete($event)"
                              (create)="employeesCreate($event)">

                </custom-table>

                <custom-table *ngIf="currentAccount && !canWriteEmployees()"
                              #employeeOnlyWithTypeWorkTable
                              [columns]="employeesOnlyWithTypeWorkColumns"
                              [source]="employeesSource"
                              [actionAdd]="false"
                              [actionDelete]="false"
                              [actionEdit]="false"
                              (edit)="employeesOnlyWithTypeWorkEdit($event)">

                </custom-table>
            </nb-card-body>
        </nb-card>
    </div>
</div>
