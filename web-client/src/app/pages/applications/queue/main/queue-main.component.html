<toaster-container [toasterconfig]="config"></toaster-container>

<div class="row">
    <div class="col-12">
        <nb-card>
            <nb-card-header>
                <span>Рассписание</span>
            </nb-card-header>

            <nb-card-body>
                <ngx-loading [show]="loadingQueueRequest"></ngx-loading>
                <custom-table #customTable [columns]="columns" [source]="source" [actions]="actions"
                              [actionAdd]="false" [actionDelete]="false" [actionEdit]="false"
                              (create)="create($event)" (delete)="delete($event)" (edit)="edit($event)">
                </custom-table>
            </nb-card-body>

        </nb-card>

    </div>
</div>
