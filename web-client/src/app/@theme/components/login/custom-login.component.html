<h2 class="title">Вход в систему</h2>
<form (ngSubmit)="login()" #form="ngForm" autocomplete="nope">
    <div *ngIf="showMessages.error && errors && errors.length > 0 && !submitted"
         class="alert alert-danger" role="alert">
        <div><strong>Oh snap!</strong></div>
        <div *ngFor="let error of errors">{{ error }}</div>
    </div>
    <div *ngIf="showMessages.success && messages && messages.length > 0 && !submitted"
         class="alert alert-success" role="alert">
        <div><strong>Hooray!</strong></div>
        <div *ngFor="let message of messages">{{ message }}</div>
    </div>
    <div class="form-group">
        <label for="input-username" class="sr-only">Логин</label>
        <input name="username" [(ngModel)]="user.username" id="input-username"
               class="form-control" placeholder="Логин" #username="ngModel"
               [class.form-control-danger]="username.invalid && username.touched" autofocus
               [minlength]="3"
               required>
        <small class="form-text error" *ngIf="username.invalid && username.touched && username?.errors['required']">
            Логин должен быть обязателен!
        </small>
        <small class="form-text error" *ngIf="username.invalid && username.touched && username?.errors['minlength']">
            Логин должен быть больше 3 символов!
        </small>
    </div>
    <div class="form-group">
        <label for="input-password" class="sr-only">Password</label>
        <input name="password" [(ngModel)]="user.password" type="password" id="input-password"
               class="form-control" placeholder="Пароль" #password="ngModel"
               [class.form-control-danger]="password.invalid && password.touched">
    </div>
    <div class="form-group accept-group col-sm-12">
        <a class="forgot-password" routerLink="../request-password">Forgot Password?</a>
    </div>
    <button [disabled]="submitted || !form.valid" class="btn btn-block btn-hero-success"
            [class.btn-pulse]="submitted">
        Sign In
    </button>
</form>
