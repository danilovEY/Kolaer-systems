<div class="row">
    <div class="col-12">
        <nb-card>
            <nb-card-header>
                Список командировок
            </nb-card-header>

            <nb-card-body>
                <ngx-loading [show]="businessTripsLoading"></ngx-loading>

                <custom-table #businessTripTable
                              [columns]="businessTripColumns"
                              [source]="businessTripDataSource"
                              [actions]="businessTripActions"
                              (action)="action($event)"
                              [actionExternal]="true"
                              (create)="create($event)"
                              [actionAdd]="true"
                              [actionDelete]="true"
                              [actionEdit]="true">

                </custom-table>
            </nb-card-body>
        </nb-card>
    </div>
</div>
