<!--Modal: Login Form-->
<div mdbModal #form="mdb-modal" class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
        <!--Content-->
        <div class="modal-content">

            <!--Header-->
            <div class="modal-header light-blue lighten-2 white-text">
                <h4 class="title"><i class="fa fa-user"></i> Log in</h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="form.hide()">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <!--Body-->
            <form (ngSubmit)="submitLogin()" [formGroup]="loginForm">
                <div class="modal-body">
                    <div class="md-form form-sm">
                        <i class="fa fa-envelope prefix"></i>
                        <input mdbActive type="text" id="form30"
                               [ngClass]="{'loginErrorMessage': loginForm.controls['username'].touched &&
                        loginForm.controls['username'].invalid}"
                               class="form-control" formControlName="username">
                        <label for="form30">Логин</label>
                    </div>

                    <ul class="list-group loginErrorMessage" *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].invalid">
                        <li class="list-group-item list-group-item-danger" *ngIf="loginForm.controls['username'].errors?.required">Логин не может быть пустым</li>
                        <li class="list-group-item list-group-item-danger" *ngIf="loginForm.controls['username'].errors?.minlength">Логин должен быть больше 3 символов</li>
                    </ul>

                    <div class="md-form form-sm">
                        <i class="fa fa-lock prefix"></i>
                        <input mdbActive type="password" id="form31" class="form-control" formControlName="password">
                        <label for="form31">Пароль</label>
                    </div>


                    <div class="text-center mt-2">
                        <button type="submit" class="btn btn-info waves-light" mdbRippleRadius [disabled]="loginForm.invalid">
                            Войти
                            <i class="fa fa-sign-in ml-1"></i>
                        </button>
                    </div>
                </div>
            </form>
            <!--Footer-->
            <!--<div class="modal-footer">-->
                <!--<div class="options text-center text-md-right mt-1">-->
                    <!--<p>Not a member? <a href="#">Sign Up</a></p>-->
                    <!--<p>Forgot <a href="#">Password?</a></p>-->

            <!--</div>-->
        </div>
        <!--/.Content-->
    </div>
</div>
