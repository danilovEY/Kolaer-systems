<div class="row">
    <div class="col-12">
        <nb-card>
            <nb-card-header>
                <span>Выбор сотрудника</span>
            </nb-card-header>

            <nb-card-body>
                <div class="row">
                    <div class="col-6">
                        <div *ngIf="departments.length > 0">
                            <label>Подразделение:</label>
                            <p-dropdown [style]="{'width':'100%'}"
                                        [options]="departments"
                                        [ngModel]="selectedDepartment"
                                        (ngModelChange)="selectDepartment($event)"
                                        placeholder="Выберите подразделение..."
                                        optionLabel="abbreviatedName"
                                        [autoWidth]="false"
                                        appendTo="body">
                            </p-dropdown>
                        </div>
                    </div>
                    <div class="col-6">
                        <div *ngIf="employees.length > 0">
                            <label>Сотрудник:</label>
                            <p-dropdown [style]="{'width':'100%'}"
                                        [options]="employees"
                                        [ngModel]="selectedEmployee"
                                        (ngModelChange)="selectEmployee($event)"
                                        placeholder="Выберите сотрудника..."
                                        optionLabel="initials"
                                        [autoWidth]="false"
                                        appendTo="body">
                            </p-dropdown>
                        </div>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>

    <div class="col-12" *ngIf="selectedEmployee">
        <nb-card>
            <nb-card-header>
                <span>Задать отпуск</span>
            </nb-card-header>

            <nb-card-body>
                <ngx-loading [show]="loadingVacation"></ngx-loading>
                <custom-table #customTable [columns]="columns" [source]="source" [actions]="actions"
                              [actionExternal]="false"
                              [actionAdd]="true" [actionDelete]="true" [actionEdit]="true"
                              (delete)="delete($event)" (create)="create($event)" (edit)="edit($event)">
                </custom-table>
            </nb-card-body>
        </nb-card>
    </div>
</div>
