<form>
  <div class="card card-login card-hidden">
    <div class="card-header text-center" data-background-color="red">
      <h4 class="card-title">Авторизация</h4>
    </div>
    <p></p>
    <div class="card-content">
      <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">face</i>
                                <span class="star">*</span>
                            </span>
        <div class="form-group label-floating">
          <label class="control-label">username</label>
          <input required type="text" name="username" class="form-control">
          <small class="text-danger">AAAA</small>
        </div>
      </div>
      <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">lock_outline</i>
                                <span class="star">*</span>
                            </span>
        <div class="form-group label-floating">
          <label class="control-label">password</label>
          <input required type="password" name="password" class="form-control">
          <!--<small [hidden]="password.valid || !f.submitted" class="text-danger">-->
          <!--{{ "password" | translate }}{{ "Validation.required" | translate }}-->
          <!--</small>-->
        </div>
      </div>
      <div class="input-group">
        <!--<span class="star">*</span>-->
      </div>
    </div>

    <div class="footer text-center">
      <button type="submit" class="btn btn-red btn-simple btn-wd btn-lg">login</button>
    </div>
  </div>
</form>
