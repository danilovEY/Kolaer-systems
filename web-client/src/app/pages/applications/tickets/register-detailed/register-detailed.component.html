<!--<toaster-container [toasterconfig]="config"></toaster-container>-->

<div class="row">
  <div class="col-12">
    <nb-card>
      <nb-card-header>
        <span>Реестр с талонами</span>
      </nb-card-header>

      <nb-card-body>
        <ngx-loading [show]="loadingTickets" ></ngx-loading>
        <custom-table #customTable [columns]="columns" [source]="source"
                      [actionAdd]="selectedTicketRegister ? true : false" [actionDelete]="true" [actionEdit]="true"
                      (delete)="delete($event)" (create)="create($event)" (edit)="edit($event)">
        </custom-table>
      </nb-card-body>

    </nb-card>

  </div>
</div>
