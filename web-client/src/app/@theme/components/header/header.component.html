<div class="header-container left">
    <div class="logo-containter">
        <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>

        <div class="logo" style="cursor: pointer;" (click)="goToHome()">
            <img src="assets/images/aerIcon.png" height="50">
            Система КолАЭР
        </div>
    </div>
</div>

<nb-actions size="medium" class="header-container right">

                 [picture]="accountModel !== undefined ? accountModel?.avatarUrl : 'assets/images/no_photo.jpg'"></nb-user>
    </nb-action>
